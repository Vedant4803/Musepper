<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musepper Sign-In</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .sign-in-container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        input:focus {
            border-color: #6c63ff;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #6c63ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #574bcc;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="sign-in-container">
        <h2>Sign In to Musepper</h2>
        <form id="signInForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
            <span id="emailError" class="error"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" required>
            <span id="passwordError" class="error"></span>

            <button type="submit" ><a href="index.html">Sign In</a></button>
        </form>
    </div>

    <script>
        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            // Clear previous error messages
            emailError.textContent = '';
            passwordError.textContent = '';

            let valid = true;

            // Validate email format
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.textContent = 'Please enter a valid e-mail address.';
                valid = false;
            }

            // Validate password match
            if (password !== confirmPassword) {
                passwordError.textContent = 'Passwords do not match.';
                valid = false;
            }

            if (valid) {
                // Save user data to local storage
                localStorage.setItem('userName', name);
                localStorage.setItem('userEmail', email);
                alert('Sign-in successful! Your data has been saved.');

                // Reset the form
                document.getElementById('signInForm').reset();
            }
        });
    </script>
</body>
</html>
